<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#141414",
            "background-light": "#f7f7f7",
            "background-dark": "#191919",
            "brand-bg": "#E9D8B4",
            "brand-text": "#2C2A29",

          fontFamily: {
            "display": ["Plus Jakarta Sans", "sans-serif"],
            "anton": ["Anton", "sans-serif"],
            "archivo-narrow": ["Archivo Narrow", "sans-serif"],
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "full": "9999px"
          },
          keyframes: {
            clink: {
              '0%, 100%': { transform: 'rotate(0)' },
              '20%, 60%': { transform: 'rotate(-15deg)' },
              '40%, 80%': { transform: 'rotate(15deg)' },
              '90%': { transform: 'rotate(0)' },
            },
            clinkReverse: {
              '0%, 100%': { transform: 'rotate(0)' },
              '20%, 60%': { transform: 'rotate(15deg)' },
              '40%, 80%': { transform: 'rotate(-15deg)' },
              '90%': { transform: 'rotate(0)' },
            }
          },
          animation: {
            clink: 'clink 3s ease-in-out infinite',
            'clink-reverse': 'clinkReverse 3s ease-in-out infinite',
          }
        },
      },
    }
  </script>
